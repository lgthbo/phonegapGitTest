<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <link rel="stylesheet" href="css/style.css">

    </script>
    <script>
    
function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
function onDeviceReady() {
        // Now safe to use device APIs
    console.log('hihihi');
        window.FirebasePlugin.onTokenRefresh(function(token) {
            // save this server-side and use it to push notifications to this device
            
            console.log(token);
          
        }, function(error) {
            console.error(error);
        });
     
        
}
function getToken(){
  
  console.log(window.FirebasePlugin);

  window.FirebasePlugin.getToken(function(token) {
    // save this server-side and use it to push notifications to this device
    console.log(token);
}, function(error) {
    console.error(error);
});

}
function tokenRefresh(){
    window.FirebasePlugin.onTokenRefresh(function(token) {
    // save this server-side and use it to push notifications to this device
    console.log(token);
    }, function(error) {
    console.error(error);
    }); 
     
}

function statusBarHide(){
    
    
    StatusBar.hide();
}
    </script>
</head>
<body onload="onLoad()">

    <h1>Welcome to Monaca!</h1>
    <button class="button--large" onclick="getToken()">getToken</button>
    <button class="button--large" onclick="tokenRefresh()">getTokenRefresh</button>
    <button class="button--large" onclick="statusBarHide()">statusBarHide</button>
</body>
</html>
